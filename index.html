<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <header>
      <h1>calculator</h1>
    </header>

    <div class="container">
      <div class="box ecran">
        <div id="upper"></div>
        <div id="lowwer"></div>
      </div>

      <button class="box operator">AC</button>
      <button class="box operator">C</button>
      <button class="box operator">%</button>
      <button class="box operator">+</button>
      <button class="box nbr">1</button>
      <button class="box nbr">2</button>
      <button class="box nbr">3</button>
      <button class="box operator">*</button>

      <button class="box nbr">4</button>
      <button class="box nbr">5</button>
      <button class="box nbr">6</button>
      <button class="box operator">รท</button>

      <button class="box nbr">7</button>
      <button class="box nbr">8</button>
      <button class="box nbr">9</button>
      <button class="box operator">-</button>

      <button class="box nbr zero">0</button>
      <button class="box operator">.</button>
      <button class="box operator">=</button>
    </div>
  </body>
</html>
