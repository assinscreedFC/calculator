<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <header>
      <h1>calculator</h1>
    </header>

    <div class="container">
      <div class="box ecran">
        <input id="upper" type="text" readonly value="" />

        <div id="lowwer"></div>
      </div>

      <button class="box operator clearALL">AC</button>
      <button class="box operator clear">C</button>
      <button class="box operator modulo">%</button>
      <button class="box operator plus">+</button>
      <button class="box nbr un">1</button>
      <button class="box nbr deux">2</button>
      <button class="box nbr trois">3</button>
      <button class="box operator mult">*</button>

      <button class="box nbr quatre">4</button>
      <button class="box nbr cinq">5</button>
      <button class="box nbr six">6</button>
      <button class="box operator div">รท</button>

      <button class="box nbr sets">7</button>
      <button class="box nbr huit">8</button>
      <button class="box nbr neuf">9</button>
      <button class="box operator sub">-</button>

      <button class="box nbr zero">0</button>
      <button class="box operator">.</button>
      <button class="box operator equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
